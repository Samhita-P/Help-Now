<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpNow - First Aid Video Tutorials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: white;
            color: #333;
        }

        header {
            background-color: #c90000;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        #video-tutorials {
            text-align: center;
            padding: 20px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            width: 320px;
            background: #fff5f5;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 2px solid #c90000;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-card iframe {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            border: 2px solid #c90000;
        }

        .video-card h3 {
            font-size: 16px;
            margin-top: 10px;
            color: #c90000;
        }

        button {
            padding: 10px 15px;
            background-color: #c90000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        button:hover {
            background-color: #a00000;
        }
    </style>
</head>
<body>

<header>
    ðŸ“º First Aid Video Tutorials
</header>

<section id="video-tutorials">
    <p>Learn essential first-aid techniques with these instructional videos.</p>
    
    <div class="video-container" id="video-list">
        <!-- Videos will be loaded here dynamically -->
    </div>

    <button onclick="loadMoreVideos()">Load More Videos</button>
</section>

<script>
    const videos = [
        { title: "Basic First Aid Training Video", link: "https://www.youtube.com/embed/5OKFljZ2GQE" },
        { title: "What is First Aid? - First Aid Training Ep1", link: "https://www.youtube.com/embed/glJCEgIuDVM" },
        { title: "Resuscitation CPR | How To Do CPR | First Aid Training", link: "https://www.youtube.com/embed/g6D2rzuzdZs" },
        { title: "How to Perform Basic First Aid", link: "https://www.youtube.com/embed/KeDq-dEQ_lg" },
        { title: "Basic First Aid for Kids | First Aid Training!", link: "https://www.youtube.com/embed/0JHNvpQ9JW8" }
    ];

    let loadedVideos = 3; // Initially show 3 videos

    function loadVideos() {
        const videoList = document.getElementById("video-list");
        videoList.innerHTML = ""; // Clear previous videos

        for (let i = 0; i < loadedVideos; i++) {
            if (i < videos.length) {
                const videoCard = document.createElement("div");
                videoCard.classList.add("video-card");

                videoCard.innerHTML = `
                    <iframe src="${videos[i].link}" allowfullscreen></iframe>
                    <h3>${videos[i].title}</h3>
                `;

                videoList.appendChild(videoCard);
            }
        }
    }

    function loadMoreVideos() {
        if (loadedVideos < videos.length) {
            loadedVideos += 2; // Load 2 more videos
            loadVideos();
        }
    }

    // Initial load
    loadVideos();
</script>

</body>
</html>
